<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Interactive Game Map - Regnum Solis</title>
  <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
  <style>
    /* Reset & Basic Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      color: white;
      font-family: 'Bebas Neue', sans-serif;
      overflow-x: hidden;
    }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes neonGlow {
      0% {
        text-shadow: 0 0 5px rgba(223, 197, 136, 0.8),
                     0 0 10px rgba(223, 197, 136, 0.8),
                     0 0 15px rgba(223, 197, 136, 0.8);
      }
      100% {
        text-shadow: 0 0 20px rgba(223, 197, 136, 0.8),
                     0 0 30px rgba(223, 197, 136, 0.8),
                     0 0 40px rgba(223, 197, 136, 0.8);
      }
    }
    /* Login Screen */
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1e1e1e;
      animation: fadeIn 1s ease-out;
      text-align: center;
    }
    #login-screen h2 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: neonGlow 1.5s infinite alternate ease-in-out;
    }
    #login-screen input {
      margin: 5px;
      padding: 10px;
      font-size: 1.2em;
      width: 250px;
      border: none;
      border-radius: 4px;
      text-align: center;
    }
    #login-screen button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 4px;
      background: rgba(223,197,136,0.8);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(223,197,136,0.5);
    }
    #login-screen button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(223,197,136,0.9);
    }
    /* Toolbox */
    #toolbox {
      position: fixed;
      top: 90px;
      left: 20px;
      background: rgba(30,30,30,0.9);
      padding: 10px;
      border: 1px solid rgba(223,197,136,0.5);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(223,197,136,0.5);
      z-index: 20;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .tool {
      width: 50px;
      height: 50px;
      border: 1px solid rgba(223,197,136,0.5);
      background: rgba(30,30,30,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      border-radius: 5px;
      transition: transform 0.3s;
    }
    .tool:hover {
      transform: scale(1.1);
    }
    /* Buttons */
    #zoom-controls button, #delete-all {
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: rgba(223,197,136,0.8);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(223,197,136,0.5);
    }
    #zoom-controls button:hover, #delete-all:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(223,197,136,0.9);
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-button">Login</button>
    <div id="login-error"></div>
  </div>
</body>
</html>
